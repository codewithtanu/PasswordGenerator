<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <input readonly placeholder="Password" class="display" passworddisplay>
        <button copybutton class="copy">
            <img class="img1" src="copy.avif">
            <span class="tool" copymsg></span>
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
            <p>Password Length</p>
            <p lengthnumber>0</p>
        </div>
        <input type="range" min="1" max="20" class="slider" step="1" lengthslider>
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers </label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols</label>
        </div>
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>
        <button class="generatebutton">Generate Password</button>
      </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
